<!DOCTYPE html>
<head>
    <style>
        body {
            margin:0;
            padding:0;
        }

        .frame {
            position:absolute;
            width:100%;
            height:100vh;
            display: block;
            background-color:#0c1b47;
        }

        .image {
            width:100%;
            height:100%;
            background-image:url('default.jpg');
            background-size:cover;
            background-position: center center;
            z-index:0;
            position:absolute;
        }

        .logo {
            width:30%;
            max-width:250px;
            position: absolute;
            top:3rem;
            left:3rem;
            z-index: 10;
        }

        /* Filters */

        .hidden {
            display:none;
        }

        .filterLayer {
            width:100%;
            height:100%;
            display: inline;
            position: absolute;
        }

        .desaturate {
            background-color:#ffffff;
            mix-blend-mode: saturation;
        }

        .multiply {
            mix-blend-mode: multiply;
        }

        .screen {
            mix-blend-mode: screen;
        }

        .plus-lighter {
            mix-blend-mode: screen;
        }

        #dark > .multiply {
            background-color: #3a5dae;
        }

        #dark > .screen {
            background-color:#0c1b47;
        }

        #light > .multiply {
            background-color: #f6f6f6;
        }

        #light > .brighten {
            background-color: #ededed;
            mix-blend-mode: color-dodge;
        }

        #light > .plus-lighter {
            background: linear-gradient(90deg,#e16aa5,#8d508b,#3a5dae, #3ddeff);
        }

        #light > .desaturate {
            opacity:0.75;
        }

    </style>
</head>
<body>
    <div id="dark" class="frame">
        <img src="logo_white.svg" class="logo">
        <div style="z-index: 4;" class="filterLayer screen"></div>
        <div style="z-index: 3;" class="filterLayer multiply"></div>
        <div style="z-index: 2;" class="filterLayer desaturate"></div>
        <div class="image"></div>
    </div>
    <div id="light" class="frame hidden">
        <img src="logo_colour.svg" class="logo">
        <div style="z-index: 4;" class="filterLayer multiply"></div>
        <div style="z-index: 3;" class="filterLayer plus-lighter" id="lightgrad"></div>
        <div style="z-index: 1;" class="filterLayer desaturate"></div>
        <div class="image"></div>
    </div>
    <div id="none" class="frame hidden">
        <img src="logo_colour.svg" class="logo">
        <div class="image"></div>
    </div>

    <script>
        
        const params = new URLSearchParams(document.location.search);
        const image = params.get("image");
        const mode = params.get("mode");
        const logo = params.get("logo");
        const images = document.getElementsByClassName("image");
        const frames = document.getElementsByClassName("frame");
        const logos = document.getElementsByClassName("logo");

        console.log(images);

        document.getElementById("lightgrad").style.setProperty("background","linear-gradient("+(Math.random()*360)+"deg,#e16aa5,#8d508b,#3a5dae, #3ddeff)");

        if (image) {
            try {
                for (img of images) {
                    img.style.setProperty("background-image", `url('${image}')`);
                }
            
            } catch (err) {
                console.log(err);
            }
        }

        if (mode) {
            for (frame of frames) {
                if (frame.id != mode) {
                    frame.classList.add("hidden");
                } else {
                    frame.classList.remove("hidden");
                }
            }
        }

        if (logo=="false") {
            for (item of logos) {
                item.classList.add("hidden");
            }
        } else {
            for (item of logos) {
                item.classList.remove("hidden");
            }
        }
        
    </script>
</body>
